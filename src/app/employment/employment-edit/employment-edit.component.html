<div class="container">
  <div class="row">
      <div class="col">
  <h2 class="bd-title">Setup</h2>
      </div>
      <div class="col text-right">
        <button
        class="btn btn-link btn-sm"
        style="cursor: pointer; color:#7b7b7b;"
        (click)="onCloseDialog()"
        >
        <i class="fa fa-window-close fa-2x"></i>
      </button>
      </div>
    </div>
    <br>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" autocomplete="off">
    <div class="row">
      <div class="col form-group">
        <div class="container">
          <div class="row">
            <label for="name">Name:</label>
            <input
              type="text"
              id="name"
              class="form-control"
              formControlName="name"
            />
            <span
              *ngIf="
                !registerForm.get('name').valid &&
                registerForm.get('name').touched
              "
              class="text-muted"
            >
              <small *ngIf="registerForm.get('name').errors['required']">
                This Field is Required
              </small>
            </span>
          </div>
          <div class="row">
            <label for="lastname">Lastname:</label>
            <input
              type="text"
              id="lastname"
              class="form-control"
              formControlName="lastname"
            />
            <span
              *ngIf="
                !registerForm.get('lastname').valid &&
                registerForm.get('lastname').touched
              "
              class="text-muted"
            >
              <small *ngIf="registerForm.get('lastname').errors['required']">
                This Field is Required
              </small>
            </span>
          </div>

          <div class="row">
            <label for="cinumber">CI:</label>
            <input
              type="number"
              id="cinumber"
              class="form-control"
              formControlName="cinumber"
            />
            <span
              *ngIf="
                !registerForm.get('cinumber').valid &&
                registerForm.get('cinumber').touched
              "
              class="text-muted"
            >
              <small *ngIf="registerForm.get('cinumber').errors['CIrepeated']">
                This CI is Repeated
              </small>
              <small *ngIf="registerForm.get('cinumber').errors['required']">
                This Field is Required
              </small>
            </span>
          </div>

          <div class="row">
            <label for="birthdate">Birthdate:</label>
            <input
              type="date"
              id="birthdate"
              class="form-control"
              formControlName="birthdate"
              data-date-format="dd/mm/yyyy"
              min="1960-01-01"
            />
            <span
              *ngIf="
                !registerForm.get('birthdate').valid &&
                registerForm.get('birthdate').touched
              "
              class="text-muted"
            >
              <small *ngIf="registerForm.get('birthdate').errors['required']">
                This Field is Required
              </small>
            </span>
          </div>
        </div>
      </div>

      <div class="col form-group">
        <div class="container">
          <div class="row">
            <label for="address">Address:</label>
            <input
              type="text"
              id="address"
              class="form-control"
              formControlName="address"
            />
            <span
              *ngIf="
                !registerForm.get('address').valid &&
                registerForm.get('address').touched
              "
              class="text-muted"
            >
              <small *ngIf="registerForm.get('address').errors['required']">
                This Field is Required
              </small>
            </span>
          </div>
          <div class="row">
            <label for="phone">Phone:</label>
            <input
              type="number"
              id="phone"
              class="form-control"
              formControlName="phone"
            />
            <span
              *ngIf="
                !registerForm.get('phone').valid &&
                registerForm.get('phone').touched
              "
              class="text-muted"
            >
              <small *ngIf="registerForm.get('phone').errors['required']">
                This Field is Required
              </small>
            </span>
          </div>
          <div class="row">
            <label for="role">Role:</label>
            <select id="role" class="form-control" formControlName="role">
              <option value="Accountant">Accountant</option>
              <option value="Economist">Economist</option>
              <option value="Designer">Designer</option>
              <option value="Programmer">Programmer</option>
              <option value="Photographer">Photographer</option>
            </select>
            <span
              *ngIf="
                !registerForm.get('role').valid &&
                registerForm.get('role').touched
              "
              class="text-muted"
            >
              <small *ngIf="registerForm.get('role').errors['required']">
                This Field is Required
              </small>
            </span>
          </div>
          <div class="row">
            <label for="profession">Profession:</label>
            <input
              type="text"
              id="profession"
              class="form-control"
              formControlName="profession"
            />
            <span
              *ngIf="
                !registerForm.get('profession').valid &&
                registerForm.get('profession').touched
              "
              class="text-muted"
            >
              <small *ngIf="registerForm.get('profession').errors['required']">
                This Field is Required
              </small>
            </span>
          </div>
        </div>
      </div>
    </div>
      <div class="row">
        <div class="btn-group col-xs-12 col-sm-12 ">
          <button
            class="btn btn-dark"
            type="submit"
            [disabled]="!registerForm.valid"
          >
            {{ editMode ? "Update" : "Add" }}
          </button>
          <button class="btn btn-primary" type="button" (click)="onClear()">
            Clear
          </button>
          <button
            class="btn btn-danger"
            type="button"
            (click)="onDelete()"
            *ngIf="editMode"
          >
            Delete
          </button>
        </div>
      </div>
  </form>
</div>
