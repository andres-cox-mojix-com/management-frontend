<div class="container">
  <div class="row">
    <h4>Are you sure you want to delete this record?</h4>
  </div>
  <br>
  <div class="row">
      <div class="col text-center">
        <button class="btn btn-dark btn-block" (click)="onDelete()">OK</button>
      </div>
      <div class="col"></div>
      <div class="col text-center">
        <button class="btn btn-outline-secondary btn-block" (click)="closeDialog()">Cancel</button>
    </div>
  </div>
</div>
