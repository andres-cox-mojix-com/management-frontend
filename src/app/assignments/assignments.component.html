<div class="container">
  <div class="row">
    <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3 " *ngFor="let project of projects; let i = index">
      <div class="card mt-3">
        <h5 class="card-header">{{ project.title }}</h5>
        <div class="card-body">
          <h5 class="card-title">Client: {{ project.client }}</h5>
          <p class="card-description">
            {{ project.description }}
          </p>
          <div class="d-flex">
            <div *ngFor="let avatar of project.avatars; let i = index">
              <h3 class="btn-dark avatar">{{ avatar }}</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
